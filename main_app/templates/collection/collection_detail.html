{% extends 'base.html' %}
{% block title %}
    Details
{% endblock title %}

{% block content %}
    <h1 class="title">Collection Details.</h1>
    <a class="btn" href="{% url 'collection' %}">Back</a>
    <div id="detail-page" class="row">
        <div class="col s6">
            <div class="card">
                <div class="card-content">
                    <p>{{collection.title}}</p>
                        <div class="card-">
                            <img  class="circle" src="{{ collection.image }}" alt="Image">
                        </div>
                    <p>Body: {{collection.body}}</p>
                    <p>Public: {{collection.public}}</p>
                </div>
                <form action="{% url 'collection_delete' collection.id %}" method='POST'>
                {% csrf_token %}
                    <input type="submit" class="btn" value="Delete">
                </form>
            </div>
        </div>
        <div class="col s6">
            <div class="register-page">
                <h4>Edit Collection</h4>
                <form action="{% url 'collection_detail' collection.id %}" method="POST"> 
                    {% csrf_token %} {{ form }}
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
